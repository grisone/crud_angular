<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let EMPLEADO of empleadoArray"
        class="list-group-item list-group-item-action"  
        (click)="abrirParaEditar(EMPLEADO)"
        [class.active]="EMPLEADO==selectedEmpleado"
        >
        <span class="badge badge-primary ">{{EMPLEADO.id}}</span>{{EMPLEADO.nombre}}  
        </li>

      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            MANTENEDOR DE EMPLEADOS
          </div>
          <div class="form-group">
           <input type="text" [(ngModel)]="selectedEmpleado.nombre" placeholder="Ingrese Nombre" class="form-control">   
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedEmpleado.pais" placeholder="Ingrese Pais" class="form-control">   
           </div>
           <button (click)="addOrEdit()" class="btn btn-primary" >
             Enviar
           </button>
           <button *ngIf = "selectedEmpleado.id !==0"
           class="btn btn-danger"
           (click)="borrar()"
           >
           Eliminar 
           </button>
        </div>
      </div>

    </div>
